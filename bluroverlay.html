<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blur Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: transparent;
    }
    
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      -webkit-backdrop-filter: blur(25px);
      backdrop-filter: blur(25px);
      z-index: 9999;
    }
    
    .warning-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .warning-message {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 0, 0, 0.7);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .close-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .close-button:hover {
      background-color: #45a049;
    }
    
    .window-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }
    
    .window-control-button {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .window-close {
      background-color: #FF5F57;
    }
    
    .window-close:hover {
      background-color: #FF3B30;
    }
    
    .window-close-icon {
      color: #590000;
      font-weight: bold;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="blur-overlay">
    <div class="window-controls">
      <button class="window-control-button window-close" id="windowCloseButton">
        <span class="window-close-icon">Ã—</span>
      </button>
    </div>
    
    <div class="warning-container">
      <div class="warning-message">
        Privacy Warning: Potentially harmful application detected!
      </div>
      <button class="close-button" id="closeButton">I Understand - Close Overlay</button>
    </div>
  </div>

  <script>
    // Get the buttons
    const closeButton = document.getElementById('closeButton');
    const windowCloseButton = document.getElementById('windowCloseButton');
    
    // Get electron modules
    const { ipcRenderer } = require('electron');
    
    // Add click event listener for the main close button
    closeButton.addEventListener('click', function() {
      ipcRenderer.send('close-blur');
    });
    
    // Add click event listener for the window close button
    windowCloseButton.addEventListener('click', function() {
      ipcRenderer.send('close-blur');
    });
  </script>
</body>
</html>
