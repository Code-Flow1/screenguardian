
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blur Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    .blur-overlay {
      width: 100%;
      height: 100%;
      -webkit-backdrop-filter: blur(12px) brightness(0.8);
      backdrop-filter: blur(12px) brightness(0.8);
      background: rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/foggyBlur.png') center/cover repeat;
      opacity: 0.4;
      pointer-events: none;
      animation: fogMove 20s infinite linear alternate;
    }

    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-20px, -20px); }
      100% { transform: translate(20px, 20px); }
    }
  </style>
</head>
<body>
  <div class="blur-overlay">
    <div class="fog"></div>
  </div>
</body>
</html>
